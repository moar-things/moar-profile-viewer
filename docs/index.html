<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="images/moar.png" />
    <link href="app.css" rel="stylesheet">
    <link href="lint.css" rel="stylesheet">
    <title>moar profile viewer</title>
  </head>
  <body>
    <div id="main" class="zoom-out">

      <div id="header">
        <span>
          <span class="float-left">
            moar profile viewer
            <i><span id='version'>v0.0.0</span></i>
            &nbsp;&nbsp;
            <span id='profile-name'></span>
          </span>
          <span class="float-right">
            <a href="https://github.com/moar-things/moar-profile-viewer" target="github">github</a>
            |
            <a href="#" onclick="MoarProfileViewer.displayPrivacy()">privacy</a>
            |
            <a href="help.html" target="help">help</a>
          </span>
        </span>
      </div>

      <div id="toolbar-t">
        <span class="float-left">
          <div class="zoom-button"></div>
          sort by time:
          <button id="button-sort-total">total</button>
          <button id="button-sort-self">self</button>
          &nbsp;&nbsp;&nbsp;
          show:
          <button id="button-show-all">all</button>
          <button id="button-show-user">user</button>
          <!-- soon come!
          &nbsp;&nbsp;&nbsp;
          scope:
          <button id="button-scope-fn">function</button>
          <button id="button-scope-script">script</button>
          <button id="button-scope-package">package</button>
          -->
        </span>
        <span class="float-right">
          .cpuprofile file: <input id="file-input" type="file" name="file-input" accept=".cpuprofile">
        </span>
        <div id="profile-meta"></div>
      </div>

      <div id="content-t">
        <div id="initial-content-t">
          drop a .cpuprofile file here or select one with the button above
        </div>
      </div>

      <div id="toolbar-l">
        <div class="zoom-button"></div>
        <span id="fn-info">info</span>
      </div>

      <div id="content-l">
      </div>

      <div id="toolbar-r">
        <div class="zoom-button"></div>
        <span id="source-url">source</span>
      </div>

      <div id="content-r">
      </div>

    </div>

    <script src="jquery-3.2.1.js"></script>
    <script src="app.js"></script>
    <!-- Google Analytics -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-106145082-1', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
